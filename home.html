<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="home.css">

</head>



<body>
  <div class="login-form">
    <img src="https://png.pngitem.com/pimgs/s/235-2350643_img-login-repassword-re-password-icon-hd-png.png" alt="login-img">
    <h1>Login</h1>
    <form class="forms" id="forms" action="home.html" method="post">

      <div class="message">  </div>


      <input type="text" id="name" name="name" value="" class="input-box" placeholder="Your name">
      <input type="email" id="email" name="email" value="" class="input-box" placeholder="Your email">
      <br><br>
      <button class="bttn btn btn-lg"  style="background-color:#5C6E7A"  type="submit" name="button" class="login-btn">Login</button>
      <hr>
      <p>Don't have an account ?<a href="home.html">Sign in</a></p>
    </form>
  </div>

  <script src="home.js" charset="utf-8"></script>

</body>

</html>
